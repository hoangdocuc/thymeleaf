<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Danh mục</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">

    <!--navbar-->
    <div th:replace="fragments/navigation :: navbar"/>
    <!--navbar-end-->

    <h2>Chi tiết sản phẩm</h2>
    <form method="post" th:action="@{/category/save}" th:object="${categoryDetail}" role="form">
        <th:block th:if="*{id}">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" readonly="true"/>
            </div>
        </th:block>
        <div class="form-group">
            <label for="name">Tên:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label for="code">Code:</label>
            <input type="text" class="form-control" id="code" th:field="*{code}"/>
        </div>
        <th:block th:if="*{id}">
            <button type="submit" class="btn btn-primary"> Cập nhật </button>
        </th:block>
        <th:block th:unless="*{id}">
            <button type="submit" class="btn btn-primary"> Thêm mới </button>
        </th:block>
        <button class="btn btn"> Hủy bỏ </button>
    </form>
</div>
</body>
</html>
